baseURL = "https://pradeep2Tech.github.io/"
languageCode = "en-us"
title = "Pradeep CS – Engineering Notes"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  title = "Pradeep CS – Engineering Notes"
  description = "Deep dives into PostgreSQL internals, distributed systems, caching strategies, and performance debugging."
  keywords = ["PostgreSQL internals", "Distributed systems", "Caching strategies", "System design", "Performance tuning"]
  author = "Pradeep Chakravarthi"
  defaultTheme = "auto"

  ShowShareButtons = true
  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = false

[params.homeInfoParams]
  Title = "Engineering Deep Dives"
  Content = "Practical system design, database internals, and real-world performance debugging."

[params.assets]
  disableHLJS = true

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    codeFences = true
    style = "github"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[minify]
  disableXML = false
  minifyOutput = true